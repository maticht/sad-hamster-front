<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://res.cloudinary.com/dfl7i5tm2/image/upload/v1717880023/sad-hamster_bdgnwe.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="This hamster is very pitiful and sad in the middle of space"
  />
  <link rel="apple-touch-icon" href="https://res.cloudinary.com/dfl7i5tm2/image/upload/v1717880023/sad-hamster_bdgnwe.png" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Sad Hamster</title>
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      font-family: 'Pixelify Sans', sans-serif;
    }
    #overlay, #root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #overlay {
      background-color: black;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      flex-direction: column;
    }
    #overlay img {
      max-width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    #pleaseText{
      margin-top: 40px;
      max-width: 400px;
    }
    #rotatedText {
      position: absolute;
      top: 40%;
      right: 40px;
      transform: rotate(270deg) translateY(-50%);
      transform-origin: right top;
      font-size: 18px;
    }
  </style>
</head>
<body>

<audio id="backgroundMusic"
       src=""
       loop="loop">
</audio>

<!-- JavaScript код для работы с Telegram Web App -->
<script>
    window.Telegram.WebApp.expand();
</script>
<script>
  document.addEventListener('gesturestart', function(event) {
    event.preventDefault();
  });

  function checkOrientation() {
    const root = document.getElementById('root');
    const overlay = document.getElementById('overlay');
    if (window.innerWidth > window.innerHeight) {
      overlay.style.display = 'flex';
      root.style.display = 'none';
    } else {
      overlay.style.display = 'none';
      root.style.display = 'block';
    }
  }

  window.addEventListener('resize', checkOrientation);
  window.addEventListener('load', checkOrientation);
  window.addEventListener('DOMContentLoaded', checkOrientation);
</script>

<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<div id="overlay">
  <img src="https://res.cloudinary.com/dfl7i5tm2/image/upload/v1716921029/rotation_ljzftu.png" alt="Your Image" />
  <div id="pleaseText">Please rotate your device<br/>to a vertical position</div>
  <div id="rotatedText">Thank you!</div>
</div>

</body>
</html>
